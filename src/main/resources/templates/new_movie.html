<head>
<title>Add a Movie!</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>Falcon Movie Database</h1>
		<hr>
		<h2>Add Movie</h2>
		<form th:action="@{/saveMovie}" th:object="${movie}" method="post">
			<input type="text" th:field="*{movieTitle}" placeholder="Movie Title"
				class="form-control mb-4 col-4"> 
			<input type="number"
				th:field="*{movieYear}" placeholder="Movie Year"
				class="form-control mb-4 col-4"> 
			<input type="number"
				th:field="*{movieLength}" placeholder="Movie Length in minutes"
				class="form-control mb-4 col-4"> 
			<input type="text"
				th:field="*{movieCountry}" placeholder="Country of Origin"
				class="form-control mb-4 col-4"> 
			<input type="text"
				th:field="*{genre}" placeholder="Movie Genre"
				class="form-control mb-4 col-4"> 
			<label for="rating" th:text="Rating"></label>
			<div>
			<select th:field="*{rating}">
			<option value="Good">Good</option>
			<option value="Bad">Bad</option>
			<option value="Good-Bad">Good-Bad</option>
			</select>
			</div>
			
			<!-- <input type="text"
				th:field="*{rating}" placeholder="Good, Bad, Good-Bad"
				class="form-control mb-4 col-4"> -->
				
			<button type="submit" class="btn btn-info col-2">Add Movie</button>

		</form>
		<hr>
		<a th:href = "@{/movies}">Back to Movie List</a>
	</div>
</body>
</html>
