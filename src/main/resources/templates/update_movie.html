<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <div class="topnav" id="myTopnav">
    <a th:href="@{/}" class="active">Home</a>
    <a th:href="@{/movies}">Movies</a>
    <a th:href="@{/actors}">Actors</a>
    <a th:href="@{/directors}">Directors</a>
    <a th:href="@{/logout}">Logout</a>
    <a href="javascript:void(0);" class="icon" th:onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
<head>
<title>Update a Movie!</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
	<div class="container">
		<h1>Falcon Movie Database</h1>
		<hr>
		<h2>Update Movie</h2>
	
		<form th:action="@{/saveMovie}" th:object="${movie}" method="post">
		
		<!-- Hidden form field to handle update -->
		<input type="hidden" th:field="*{movieId}" />
		
			<input type="text" th:field="*{movieTitle}"	class="form-control mb-4 col-4"> 
			<input type="number"
				th:field="*{movieYear}"	class="form-control mb-4 col-4"> 
			<input type="number"
				th:field="*{movieLength}" class="form-control mb-4 col-4"> 
			<input type="text"
				th:field="*{movieCountry}" class="form-control mb-4 col-4"> 
			<input type="text"
				th:field="*{genre}" class="form-control mb-4 col-4"> 
				<label for="rating" th:text="Rating"></label>
			<div>
			<select th:field="*{rating}">
			<option value="Good">Good</option>
			<option value="Bad">Bad</option>
			<option value="Good-Bad">Good-Bad</option>
			</select>
			</div>
				
			<button type="submit" class="btn btn-info col-2">Update Movie</button>

		</form>
		<hr>
		<a th:href = "@{/movies}">Back to Movie List</a>
	</div>
</body>
<script type="text/javascript" src="@{/js/script.js}"></script>
</html>
