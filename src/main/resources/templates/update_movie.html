<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Update a Movie!</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Falcon Movie Database</h1>
		<hr>
		<h2>Update Movie</h2>
	
		<form th:action="@{/saveMovie}" th:object="${movie}" method="post">
		
		<!-- Hidden form field to handle update -->
		<input type="hidden" th:field="*{movieId}" />
		
			<input type="text" th:field="*{movieTitle}"	class="form-control mb-4 col-4"> 
			<input type="number"
				th:field="*{movieYear}"	class="form-control mb-4 col-4"> 
			<input type="number"
				th:field="*{movieLength}" class="form-control mb-4 col-4"> 
			<input type="text"
				th:field="*{movieCountry}" class="form-control mb-4 col-4"> 
			<input type="text"
				th:field="*{genre}" class="form-control mb-4 col-4"> 
				<label for="rating" th:text="Rating"></label>
			<div>
			<select th:field="*{rating}">
			<option value="Good">Good</option>
			<option value="Bad">Bad</option>
			<option value="Good-Bad">Good-Bad</option>
			</select>
			</div>
			<!-- <input type="text"
				th:field="*{rating}" class="form-control mb-4 col-4"> -->
				
			<button type="submit" class="btn btn-info col-2">Update Movie</button>

		</form>
		<hr>
		<a th:href = "@{/movies}">Back to Movie List</a>
	</div>
</body>
</html>
