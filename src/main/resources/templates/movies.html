<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Movies !</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<h1>Movie List</h1>
	<div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" />
        </form>
    </div>
		<a th:href = "@{addMovieForm}" class="btn btn-primary btn-sm mb-3">Add Movie</a>
		
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Title</th>
					<th>Year</th>
					<th>Length</th>
					<th>Country</th>
					<th>Genre</th>
					<th>Falcon Rating</th>
					<th>Update/Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="movie : ${listMovies}">
					<td th:text="${movie.movieTitle}"></td>
					<td th:text="${movie.movieYear}"></td>
					<td th:text="${movie.movieLength}"></td>
					<td th:text="${movie.movieCountry}"></td>
					<td th:text="${movie.genre}"></td>
					<td th:text="${movie.rating}"></td>
					<td> <a th:href="@{/movieUpdateForm/{id}(id=${movie.movieId})}" class="btn btn-primary">Update</a>
					 <a th:href="@{/deleteMovie/{id}(id=${movie.movieId})}" class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
